<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Cronos Reservas</title>
        <style>
            body
            {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
                background-color: cyan;
            }

            .welcome
            {
                display: flex;
                align-items: center;
                gap: 20px;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 20px;
            }

            .watch
            {
                width: 10.2%;
            }

            .logo
            {
                width: 150px;
                height: 150px;
                
            }

            .reservation
            {
                transform: translateX(60%);
                width: 89.8;
            }

            .titulo
            {
                margin: 0;
            }

            table
            {
                display: table;
                border-collapse: separate;
                box-sizing: border-box;
                text-indent: initial;
                unicode-bidi: isolate;
                border-spacing: 2px;
                border-color: gray;
            }

            th 
            {
                border: 1px solid #000000;
                padding: 10px;
                text-align: left;
                background-color: #817979;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="welcome">
                <img style="width: 10%;" src="/imagem/Logo Cronos.jpeg">
                <h1 style="text-align: center;">Bem-vindo ao Reservas Cronos!</h1>
            </div>
        </header>
        <div class="research">
            <h2>Tabela De Reservas</h2>
            <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Início da reserva</th>
                    <th>Fim da reserva</th>
                    <th>Tamanho</th>
                    <th>Nome do local</th>
                    <th>Valor</th>
                    <th>Descrição</th>
                  </tr>  
                </thead>
            </table>
        </div>

     
    </body>
</html>
